{% extends 'base.html' %}

{% block title %}
    Create student
{% endblock %}

{% block pages %}
    <td><a href="{% url 'students:list' %}">List students</a></td>
    <td><a href="{% url 'students:create' %}">Create student</a></td>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
        <a href="{% url 'students:list' %}">Cancel</a>
    </form>
{% endblock %}
