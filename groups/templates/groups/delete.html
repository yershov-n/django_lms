{% extends 'base.html' %}

{% block title %}
  Delete group
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Do you really remove {{ group.group_name }} {{ group.start_date }}</p>
    <input class="btn btn-outline-danger" type="submit" value="Agree">
    <a class="btn btn-outline-primary" href="{% url 'groups:list' %}">Cancel</a>
  </form>
{% endblock %}
