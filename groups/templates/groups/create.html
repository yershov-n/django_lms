{% extends 'base.html' %}

{% block title %}
    Create group
{% endblock %}

{% block pages %}
    <td><a href="{% url 'groups:list' %}">List groups</a></td>
    <td><a href="{% url 'groups:create' %}">Create group</a></td>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
        <a href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
