{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update course
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-outline-warning" type="submit" value="Update">
        <a class="btn btn-outline-primary" href="{% url 'courses:list' %}">Cancel</a>
    </form>
{% endblock %}
